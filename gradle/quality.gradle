
/**
 * Code formatter settings
 *
 * @since 0.1.0
 */
spotless {
	groovy {
		excludeJava() // excludes all Java sources within the Groovy source dirs from formatting
		paddedCell() // Avoid cyclic ambiguities
		greclipse()
	}
	groovyGradle {
		target '*.gradle', 'gradle/*.gradle'
		greclipse()
	}
}

/**
 * Static analysis settings
 *
 * @since 0.1.0
 */
codenarc {
	configFile file('src/config/codenarc.groovy')
	toolVersion "1.2"
}

/**
 * Configuration to check license properly
 *
 * @since 0.1.0
 */
license {
	header = file('src/config/gpl3.license')

	mapping(
			groovy: 'SLASHSTAR_STYLE',
			yml: 'SCRIPT_STYLE',
			)
}